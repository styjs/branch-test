<body>
    <p>git clone                 从git上面copy项目</p>
    <p>git status                查看状态</p>
    <p>git add .                 提交</p>
    <p>git commit -am "注释"     提交</p>
    <p>git push                  推送</p>
    <p>git branch                查看所有的分支</p>
    <p>git branch -b dev/v1.0.x  创建分支并跳转过去</p>
